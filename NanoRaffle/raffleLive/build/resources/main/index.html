<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Raffle</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            text-align: center;
            overflow-x: auto; /* Enable horizontal scrolling when needed */
        }

        header {
            background-color: #222; /* Darker header color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444; /* Dark navigation bar color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 50vh;
        }

        #countdownTimer {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffcc00; /* Yellow color for the timer */
        }

        #nanoAddress {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #qrcodeContainer {
            margin-top: 10px;
            background-color: #fff; /* White background */
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        #qrcode {
            position: relative;
            z-index: 1;
        }

        #websocketMessages {
            color: #00ff00; /* Green text color for WebSocket messages */
            margin-top: 20px;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            #nanoAddress {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome To Nano Raffle!</h1>
    </header>

    <nav>
        <a href="/entries.html">Current Entries</a>
        <a href="/winners.html">Winners</a>
    </nav>

    <main>
        <div id="countdownTimer"></div>
        <div id="nanoAddress" onclick="copyToClipboard()">Nano Address:<br> <b>nano_38sbai751batgzspmtf4x3bky7pcd3br19upemzbtb9jafaj4pdgbpo4phr5</b></div>
        <div id="qrcodeContainer">
            <div id="qrcode" onclick="openNanoLink()"></div>
        </div>
        <div id="websocketMessages"></div>
    </main>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // Function to update countdown timer
        function updateCountdownTimer() {
            // Fetch time from /time.json
            fetch('/time.json')
                .then(response => response.json())
                .then(data => {
                    const currentTime = Math.floor(Date.now() / 1000);
                    const remainingTime = data.time - currentTime;

                    // Calculate hours, minutes, and seconds
                    const hours = Math.floor(remainingTime / 3600);
                    const minutes = Math.floor((remainingTime % 3600) / 60);
                    const seconds = remainingTime % 60;

                    // Display the countdown timer
                    const countdownTimer = document.getElementById('countdownTimer');
                    countdownTimer.textContent = `Time Remaining: ${hours}h ${minutes}m ${seconds}s`;

                    // Check if the countdown timer reached 0
                    if (remainingTime <= 0) {
                        // Reload the page to update content based on the latest data
                        location.reload();
                    }
                });
        }

        // Function to display the most recent message in the UI
        function displayMessage(message) {
            const websocketMessages = document.getElementById('websocketMessages');
            websocketMessages.textContent = "CURRENT POT: " + message + " XNO";

            // Clear previous QR code
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = '';

            // Generate QR Code
            const qrcode = new QRCode(qrcodeElement, {
                text: 'nano:nano_38sbai751batgzspmtf4x3bky7pcd3br19upemzbtb9jafaj4pdgbpo4phr5?amount=1000000000000000000000000000000',
                width: 256,
                height: 256
            });
        }

        // WebSocket connection
        const websocket = new WebSocket('ws://144.137.220.73:9654/pot');

        // Event listener for WebSocket messages
        websocket.addEventListener('message', (event) => {
            const message = JSON.parse(event.data);
            displayMessage(message);
        });

        // Initial call to update countdown timer
        updateCountdownTimer();

        // Update countdown timer every second
        setInterval(updateCountdownTimer, 1000);


	    function openNanoLink() {
        	const nanoLink = 'nano:nano_38sbai751batgzspmtf4x3bky7pcd3br19upemzbtb9jafaj4pdgbpo4phr5?amount=1000000000000000000000000000000';
		window.location.href = nanoLink;
    	}
            // Function to copy Nano address to clipboard
        function copyToClipboard() {
            const nanoAddress = 'nano_38sbai751batgzspmtf4x3bky7pcd3br19upemzbtb9jafaj4pdgbpo4phr5';
            const textarea = document.createElement('textarea');
            textarea.value = nanoAddress;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Nano address copied to clipboard!');
        }
    
    </script>

    <br>1 XNO PER ENTRY</br>

</body>

</html>
