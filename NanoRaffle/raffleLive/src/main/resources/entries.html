<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            text-align: center;
            overflow-x: auto; /* Enable horizontal scrolling when needed */
        }

        header {
            background-color: #222; /* Darker header color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444; /* Dark navigation bar color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            min-height: 50vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 8px;
        }

        th {
            background-color: #222;
        }

        td {
            background-color: #444;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Entries</h1>
    </header>

    <nav>
        <a href="/">Home</a>
    </nav>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Entry</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="entriesTableBody"></tbody>
        </table>
    </main>

    <script>
        // Function to fetch entries data and populate the table
        function fetchEntriesData() {
            fetch('/entries.json')
                .then(response => response.json())
                .then(data => {
                    const entriesTableBody = document.getElementById('entriesTableBody');

                    // Clear previous table rows
                    entriesTableBody.innerHTML = '';

                    // Populate the table with data
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${entry.entry}</td>
                            <td>${entry.address}</td>
                        `;
                        entriesTableBody.appendChild(row);
                    });
                });
        }

        // Initial call to fetch and display entries data
        fetchEntriesData();

        // Update entries data every 5 minutes (adjust as needed)
        setInterval(fetchEntriesData, 300000); // 300000 milliseconds = 5 minutes
    </script>

</body>

</html>
