<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Nano River | Winners</title>

    <style>
    .avatar-img {
    width: 100px; /* Default width */
    height: 100px; /* Default height */
    object-fit: cover;
    border-radius: 50%; /* Circular avatar effect */
}

/* Media query for desktop screens */
@media screen and (min-width: 768px) {
    .avatar-img {
        width: 50px; /* Half size for desktop */
        height: 50px; /* Half size for desktop */
        border-radius: 0; /* Remove circular avatar effect */
    }
}

	</style>
</head>

<body>

    <header>
        <div id="logo-container">
            <img id="logo" src="/logo.png" alt="Nano Raffle Logo">
        </div>
    </header>

    <nav>
        <a href="/" class="navlink">HOME</a>
        <a href="/entries.html" class ="navlink">ENTRIES</a>
        <a href="/about.html" class="navlink">ABOUT</a>

	   <select  onchange="window.location.href=this.value">
        <option value="#" selected disabled>Menu</option>
        <option value="/">Home</option>
        <option value="entries.html">Entries</option>
        <option value="about.html">About</option>
    </select>
    </nav>

    <main id="secondary">
        <h1 id="pageTitle">WINNERS</h1>
        <hr class="divider">
        <table>
            <thead>
                <tr>
			<th style="width: 35%; font-size: 12px;">AVATAR</th>
                	<th style="width: 20%; font-size: 12px;">PAYOUT</th>
                	<th style="width: 34%; font-size: 12px;">ADDRESS</th>
                	<th style="width: 26%; font-size: 12px;">DATE</th>

                </tr>
            </thead>
            <tbody id="entriesTableBody"></tbody>
        </table>
    </main>

    <script>
        // Function to fetch entries data and populate the table
                // Initial call to fetch and display entries data
function fetchEntriesData() {
    fetch('/winners.json')
        .then(response => response.json())
        .then(data => {
            const entriesTableBody = document.getElementById('entriesTableBody');


            // Clear previous table rows
            entriesTableBody.innerHTML = '';
            const reversedData = data.reverse();

            // Populate the table with data
            reversedData.forEach(winner => {
		let number = parseFloat(winner.payout);
		const fNumber = number.toFixed(5);
                const row = document.createElement('tr');
                row.style.lineHeight = '1.5'; // Adjust the value for line height as needed
                row.innerHTML = `
                    <td class="avatar-cell">
                        <img src="data:image/png;base64,${winner.avatar}" class="avatar-img">
                    </td>
	           <td>${fNumber}</td>

                    <td style="cursor: pointer;" onclick="copyToClipboard('${winner.winner}')">${winner.winner}</td>
                    <td>${winner.time}</td>
                `;
                entriesTableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

	    
	
        fetchEntriesData();

        // Update entries data every 5 minutes (adjust as needed)
        setInterval(fetchEntriesData, 300000); // 300000 milliseconds = 5 minutes

        // Function to copy entry's address to clipboard and show alert
        function copyToClipboard(address) {
            navigator.clipboard.writeText(address);
            alert(`Address copied to clipboard: ${address}`);
        }

    </script>
</body>

</html>
