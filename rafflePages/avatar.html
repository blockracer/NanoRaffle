<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceBear Avatar Example</title>
</head>
<body>
	<script src="/node_modules/@dicebear/core/lib/index.js"></script>
	<script src="/node_modules/@dicebear/collection/lib/index.js"></script>

    <h1>My Avatar</h1>
    <div id="avatar-container"></div>

    <script type="module">
	     	import { createAvatar } from '/node_modules/@dicebear/core/lib/index.js';
        	// Import the lorelei avatar style
        	import { lorelei } from '/node_modules/@dicebear/collection/lib/index.js';

        const avatar = createAvatar(lorelei, {
            seed: 'John Doe', // You can change the seed to any value
            // ... other options (if needed)
        });

        const svg = avatar.toString();
        document.getElementById('avatar-container').innerHTML = svg;
    </script>
</body>
</html>
