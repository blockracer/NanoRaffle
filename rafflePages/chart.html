<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <title>Price of 1 Nano to USDT Chart</title>
</head>
<body>
    <canvas id="priceChart" width="800" height="400"></canvas>

    <script>
        // Sample price data for 1 Nano to USDT
        const priceData = [50, 55, 52, 60, 58];
        const timestamps = ['2022-01-01T00:00:00', '2022-01-01T01:00:00', '2022-01-01T02:00:00', '2022-01-01T03:00:00', '2022-01-01T04:00:00'];

        // Assuming the data is the price of 1 Nano in USDT
        const dataset = {
            label: 'Price of 1 Nano to USDT',
            borderColor: 'rgba(75, 192, 192, 1)',
            data: priceData.map((price, index) => ({ x: timestamps[index], y: price })),
            fill: false,
        };

        const ctx = document.getElementById('priceChart').getContext('2d');

        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [dataset],
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'hour',
                        },
                        title: {
                            display: true,
                            text: 'Time',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (USDT)',
                        },
                        min: 0,
                    },
                },
            },
        });
    </script>
</body>
</html>
